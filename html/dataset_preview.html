<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Set - Set Sharing Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="logo">Set Sharing Site</a>
        </div>
        
        <div class="search-container">
            <form id="searchForm">
                <input type="text" class="search-input" placeholder="Buscar cursos..." id="searchInput">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar"></div>

            <div class="user-dropdown" id="userDropdown">
                <ul class="dropdown-menu">
                    <li class="dropdown-item" id="profileBtn" >
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="dropdown-item" id="editAccountBtn">
                        <i class="fas fa-user-cog"></i>
                        <span>Modify Account</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Botón de Atrás -->
    <div class="back-container">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
    
    <div class="main-container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <nav class="side-menu">
                <a href="#" class="menu-item active" onclick="cargarDataset(currentDatasetId)">
                    <i class="fas fa-chalkboard-teacher"></i> Preview
                </a>
                <a href="#" class="menu-item" onclick="cargarComentarios(currentDatasetId)">
                    <i class="fas fa-comment-dots"></i> Comments
                </a>
                <a href="#" class="menu-item" onclick="cargarDescargas(currentDatasetId)">
                    <i class="fas fa-download"></i> Downloads
                </a>
            </nav>
        </aside>
        
        <main class="content">
            <!-- Contenedor dinámico para el dataset -->
            <div id="datasetContent">
                <div class="loading" style="text-align: center; padding: 20px;">
                    <i class="fas fa-spinner fa-spin"></i> Cargando dataset...
                </div>
            </div>
        </main>
    </div>

    <script>
        // Variable global para el ID del dataset actual
        let currentDatasetId = '';

        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Función principal para cargar el dataset
        async function cargarDataset(datasetId = null) {
            // Si no se proporciona ID, usar el de la URL o uno por defecto
            if (!datasetId) {
                datasetId = getQueryParam('id') || 'DS0001';
            }
            
            currentDatasetId = datasetId;
            
            try {
                const res = await fetch(`http://localhost:2000/api/datasets/${datasetId}`);
                if (!res.ok) {
                    throw new Error('Dataset no encontrado');
                }
                
                const data = await res.json();

                document.getElementById('datasetContent').innerHTML = `
                    <!-- Encabezado del DataSet -->
                    <div class="course-header">
                        <!-- ID del Dataset -->
                        <div style="margin-bottom: 10px; color: #666; font-size: 14px;">
                            <strong>ID:</strong> ${data.id_dataset || datasetId}
                        </div>
                        
                        <!-- Imagen grande -->
                        <div class="course-image-large">
                            ${data.foto_repositorio?.ruta ? `<img src="${data.foto_repositorio.ruta}" alt="Repo Image" style="max-width:100%;border-radius:8px;">` : ''}
                        </div>
                        <!-- Info -->
                        <div class="course-info-large">
                            <h1 class="course-title-large">${data.nombre}</h1>
                            <div class="course-meta">
                                <div class="meta-item">
                                    <i class="fas fa-user"></i>
                                    <span>${data.id_usuario}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>Incluido: ${data.fecha_inclusion?.$date ? new Date(data.fecha_inclusion.$date).toLocaleDateString() : ''}</span>
                                </div>
                            </div>
                            <p class="course-description">
                                ${data.descripcion}
                            </p>
                            <div class="course-meta" style="margin-top:12px;">
                                <div class="meta-item">
                                    <i class="fas fa-star"></i>
                                    <span>Estado: ${data.estado}</span>
                                </div>
                            </div>
                        </div>
                        <!-- Botones debajo de la imagen -->
                        <div class="owner-actions" style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
                            <button class="btn btn-rate" type="button" onclick="calificarDataset('${datasetId}')">
                                <i class="fas fa-star"></i> Rate
                            </button>
                            <button class="btn btn-outline" type="button" onclick="cargarComentarios('${datasetId}')">
                                <i class="fas fa-comment-dots"></i> Comment
                            </button>
                            <button class="btn btn-outline" type="button" onclick="descargarDataset('${datasetId}')">
                                <i class="fas fa-clone"></i> Download
                            </button>
                        </div>
                    </div>
                    <!-- Archivos del DataSet -->
                    <div class="content-section">
                        <h2 class="section-title">Data Set Files</h2>
                        <div class="course-content">
                            <table style="width:100%; border-collapse:collapse;">
                                <thead>
                                    <tr>
                                        <th style="text-align:left; border-bottom:1px solid #ddd; padding:8px;">Nombre</th>
                                        <th style="text-align:left; border-bottom:1px solid #ddd; padding:8px;">Tamaño</th>
                                        <th style="text-align:left; border-bottom:1px solid #ddd; padding:8px;">Tipo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.archivos?.map(a => `
                                        <tr>
                                            <td style="border-bottom:1px solid #eee; padding:8px;">${a.nombre_archivo}</td>
                                            <td style="border-bottom:1px solid #eee; padding:8px;">${(a.tamaño/1024).toFixed(1)} KB</td>
                                            <td style="border-bottom:1px solid #eee; padding:8px;">${a.tipo}</td>
                                        </tr>
                                    `).join('') || '<tr><td colspan="3" style="text-align:center; padding:20px;">No hay archivos</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Videos de guía -->
                    <div class="content-section">
                        <h2 class="section-title">Guide Videos</h2>
                        <div class="course-content">
                            <div style="display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:12px;">
                                ${data.videos_guia?.map(v => `
                                    <div class="video-card" style="border:1px solid #eee; border-radius:8px; padding:8px;">
                                        <div style="font-size:13px; margin-bottom:6px;">
                                            <i class="fas fa-film"></i> ${v.titulo}
                                        </div>
                                        <video src="${v.ruta}" controls style="width:100%;height:140px;border-radius:6px;"></video>
                                    </div>
                                `).join('') || '<p>No hay videos de guía</p>'}
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('datasetContent').innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 40px; color: #d32f2f;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h2>Error al cargar el dataset</h2>
                        <p>No se pudo cargar el dataset con ID: ${datasetId}</p>
                        <button class="btn btn-primary" onclick="cargarDataset()">Reintentar</button>
                    </div>
                `;
            }
        }

        // Funciones auxiliares (placeholder)
        function cargarComentarios(datasetId) {
            alert(`Cargando comentarios para: ${datasetId}`);
            // Implementar lógica de comentarios aquí
        }

        function cargarDescargas(datasetId) {
            alert(`Cargando descargas para: ${datasetId}`);
            // Implementar lógica de descargas aquí
        }

        function calificarDataset(datasetId) {
            alert(`Calificando dataset: ${datasetId}`);
            // Implementar lógica de calificación aquí
        }

        function descargarDataset(datasetId) {
            alert(`Descargando dataset: ${datasetId}`);
            // Implementar lógica de descarga aquí
        }

        // Cargar el dataset cuando la página se carga
        document.addEventListener('DOMContentLoaded', function() {
            cargarDataset();
        });
    </script>
</body>
</html>
