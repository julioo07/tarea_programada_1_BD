<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Set Sharing Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="logo">Set Sharing Site</a>
        </div>
    </nav>
    <!-- Contenido principal -->
    <main class="content1">
        <div class="form-container">
            <div class="form-header">
                <h1>Welcome</h1>
                <p>Sign In</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="Username">
                    <div class="error-message" id="usernameError">Please enter a valid username</div>
                </div>
                
                <div class="form-group password-container">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Password">
                    <div class="error-message" id="passwordError">Invalid password</div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enter</button>
                </div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="create_account.html" class="text-link">Create one!</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
