<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Set Sharing Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="logo">Set Sharing Site</a>
        </div>

        
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-dropdown" id="userDropdown">
                <ul class="dropdown-menu">
                    <li class="dropdown-item" id="logoutBtn" onclick="window.location.href='admin_profile.html'">
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="dropdown-item" onclick="window.location.href='edit_account.html'">
                        <i class="fas fa-user-cog"></i>
                        <span>Modify Account</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Botón de Atrás -->
    <div class="back-container">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
    
    <div class="main-container">
        <div class="content">
        <h2 class="section-title">Chat</h2>

        <!-- Lista de mensajes -->
        <div class="comments-list" aria-live="polite">

            <!-- Mensaje de otra persona -->
            <div class="comment-item" style="display:flex; gap:12px; padding:12px 0; border-bottom:1px solid #eee;">
            <div class="comment-avatar" style="width:40px; height:40px; border-radius:50%; background:#e9e9e9;"></div>
            <div class="comment-body" style="flex:1;">
                <div class="comment-meta" style="font-size:13px; color:#666; margin-bottom:4px;">
                <strong>María González</strong> · 26/09/2025 10:15
                </div>
                <div class="comment-text">
                ¡Hola! ¿Probaste ya el dataset?
                </div>
            </div>
            </div>

            <!-- Mensaje propio -->
            <div class="comment-item" style="display:flex; gap:12px; padding:12px 0; border-bottom:1px solid #eee;">
            <div class="comment-avatar" style="width:40px; height:40px; border-radius:50%; background:#3ec400; color:#fff; display:flex; align-items:center; justify-content:center;">T</div>
            <div class="comment-body" style="flex:1;">
                <div class="comment-meta" style="font-size:13px; color:#666; margin-bottom:4px;">
                <strong>Tú</strong> · 26/09/2025 10:16
                </div>
                <div class="comment-text">
                Sí, está genial. Estoy preparando unos ejemplos.
                </div>
            </div>
            </div>
        </div>

        <!-- Formulario para enviar mensaje -->
        <form class="comment-form" style="margin-top:16px;">
            <label for="messageText" class="form-label">Escribe un mensaje</label>
            <textarea id="messageText" class="form-input" rows="3" placeholder="Escribe tu mensaje..."></textarea>
            <div class="action-buttons" style="margin-top:8px;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
