
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Data Sets - Set Sharing Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="logo">Set Sharing Site</a>
        </div>
        
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar"></div>

            <div class="user-dropdown" id="userDropdown">
                <ul class="dropdown-menu">
                    <li class="dropdown-item" id="profileBtn" >
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="dropdown-item" id="editAccountBtn">
                        <i class="fas fa-user-cog"></i>
                        <span>Modify Account</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Botón de Atrás -->
    <div class="back-container">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
    <!-- ...existing code... -->
    <main class="content">
        <h1 class="content-title">My Data Sets</h1>
        <button onclick="window.location.href='create_dataset.html'" class="btn btn-primary" style="margin-bottom:16px;">
            <i class="fas fa-plus"></i> Nuevo DataSet
        </button>
        <div class="friends-list" id="datasetsList"></div>
    </main>
    <script>
        async function getNeo4jUserId() {
            const token = localStorage.getItem('token');
            if (!token) return null;
            try {
                const res = await fetch('http://localhost:4000/api/auth/me', {
                headers: { Authorization: 'Bearer ' + token }
                });
                if (!res.ok) return null;
                const data = await res.json();
                return data.id; // Este es el id_usuario
            } catch {
                return null;
            }
        }
    async function cargarMisDatasets() {
        const userId = await getNeo4jUserId();
        if (!userId) {
            document.getElementById('datasetsList').innerHTML = '<p>No se pudo obtener el usuario.</p>';
            return;
        }
        const res = await fetch(`http://localhost:2000/api/datasets/usuario/${userId}`);
        const datasets = await res.json();
        document.getElementById('datasetsList').innerHTML = datasets.map(ds => `
            <div class="friend-card" style="display:flex; align-items:center; gap:16px;">
            <div class="friend-avatar">
                <img src="${ds.avatar?.ruta || ''}" alt="${ds.nombre}">
            </div>
            <div class="course-info" style="flex:1;">
                <h3 class="course-title">${ds.nombre}</h3>
            </div>
                <div class="action-buttons" style="display:flex; gap:8px;">
                    <button onclick="window.location.href='admin_dataset_preview.html?id=${ds.id_dataset}'" class="btn btn-primary">
                        <i class="fas fa-database"></i> Ver
                    </button>
                </div>
            </div>
        `).join('');
        }
        cargarMisDatasets();
        </script>
        <!-- ...existing code... -->   
    </div>
    <script></script>
</body>
</html>
